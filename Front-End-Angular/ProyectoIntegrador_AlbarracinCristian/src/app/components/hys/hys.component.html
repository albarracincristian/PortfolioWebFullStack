<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col.md4 col-lg-4">
    <circle-progress
      [percent]="85"
      [radius]="100"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageWidth]="120"
      [imageHeight]="120"
      [outerStrokeWidth]="5"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'white'"
      [innerStrokeColor]="'white'"
      [backgroundColor]="'#47b2c6'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
  </div>
